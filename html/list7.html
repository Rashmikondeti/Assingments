<h2>Recipe: Vegetable Fried Rice</h2>

<h3>Ingredients</h3>
<ul>
    <li>Rice</li>
    <li>Mixed vegetables</li>
    <li>Oil</li>
    <li>Salt</li>
    <li>Soy sauce</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>Cook the rice and keep it aside.</li>
    <li>Heat oil in a pan.</li>
    <li>Add vegetables and stir-fry.</li>
    <li>Add cooked rice and mix well.</li>
    <li>Add salt and soy sauce, then cook for 2 minutes.</li>
</ol>
