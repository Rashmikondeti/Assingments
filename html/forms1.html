<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>

<body>

<h2>Registration Form</h2>

<form>

<table cellpadding="5">

    <tr>
        <td>First Name :</td>
        <td><input type="text" placeholder="Enter First Name"></td>
    </tr>

    <tr>
        <td>Last Name :</td>
        <td><input type="text" placeholder="Enter Last Name"></td>
    </tr>

    <tr>
        <td>Email :</td>
        <td><input type="email" placeholder="Enter Email Address"></td>
    </tr>

    <tr>
        <td>Password :</td>
        <td><input type="password"></td>
    </tr>

    <tr>
        <td>Gender :</td>
        <td>
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender"> Female<br>
            <input type="radio" name="gender"> Other
        </td>
    </tr>

    <tr>
        <td>Age :</td>
        <td><input type="number"></td>
    </tr>

    <tr>
        <td>Preferences :</td>
        <td>
            <input type="checkbox"> Acrylic Painting<br>
            <input type="checkbox"> Oil Painting<br>
            <input type="checkbox"> Water Color Painting
        </td>
    </tr>

    <tr>
        <td>Select Occupation :</td>
        <td>
            <select>
                <option>Student</option>
                <option>Employee</option>
                <option>Self Employed</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>Bio :</td>
        <td>
            <textarea rows="4" cols="35">Share few lines about yourself...</textarea>
        </td>
    </tr>

    <tr>
        <td></td>
        <td>
            <input type="reset" value="RESET">
            <input type="submit" value="SUBMIT">
        </td>
    </tr>

</table>

</form>

</body>
</html>
